<div [@routerTransition] >
    <h4 class="form-title"><b>{{l("Login")}}</b></h4>

    <form #loginForm="ngForm" class="login-form" method="post" novalidate (ngSubmit)="login()">

        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">{{l("UserNameOrEmail")}}</label>
            <input [(ngModel)]="loginService.authenticateModel.userNameOrEmailAddress" autoFocus class="form-control form-control-solid placeholder-no-fix input-ltr" type="text" autocomplete="off" placeholder="{{l('User Name Or Email')}}" name="userNameOrEmailAddress" required />
        </div>

        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">{{l('Password')}}</label>
            <input [(ngModel)]="loginService.authenticateModel.password" class="form-control form-control-solid placeholder-no-fix input-ltr" type="password" autocomplete="off" placeholder="{{l('Password')}}" name="password" required maxlength="32" />
        </div>

        <!--<div class="form-group">
            <div class="mt-checkbox-list">
                <label class="mt-checkbox mt-checkbox-outline">
                    <input class="form-control" [(ngModel)]="loginService.rememberMe" type="checkbox" name="rememberMe" value="true" /><b>{{l("RememberMe")}}</b>
                    <span></span>
                </label>
            </div>
        </div>-->

        <div class="form-action" style="text-align:center;">
            <button type="submit" class="btn btn-yellow uppercase" [disabled]="!loginForm.form.valid">{{l("Login")}}</button>
            <br/>
          <a routerLink="/forgot-password" id="forget-password" class="forget-password">{{l("Forgot Password")}}</a>
          </div>

           


            <!--<div class="copyright">{{currentYear}} @ iDS.</div>-->

    </form>
