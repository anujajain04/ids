<div [@routerTransition]>
    <div class="main-portlet" style="height:850px">

        <!-- *****************Dahsboard Start************** -->
        <!-- *****************Dahsboard1************** -->
        <div> <h5 style="text-transform:uppercase;font-family:Aller">{{dashtitle}}</h5> </div>
        <div id="DashboardContainer" *ngIf="isLoad  && name1==0"  class="row ttlconfigrowdiv" style="background-color:#E6E6E6;height:850px">
        	<button class="pull-right btn btn-sm btn-yellow" (click)="reset()" type="button" style="height:30px;width:90px">Reset</button>
            <div id="draggable1" class="col-md-5 ttlconfigdivlayout" style="width:40%;height:40%">
                <label> {{layname[0]}}</label>
                <!--  <word-cloud *ngIf="dashboard.chartWidgets[0].type=== 1" style="height:200px;width:200px;" [charWidgetLocation]="1" [Stats]="chartData[0]"></word-cloud>
                <pie-chart *ngIf="dashboard.chartWidgets[0].type === 2" [charWidgetLocation]="1" [Stats]="chartData[0]">Loading...</pie-chart>
                <chord-chart *ngIf="dashboard.chartWidgets[0].type === 3" [charWidgetLocation]="1" [Stats]="chartData[0]"></chord-chart>
                -->
                <pie-chart *ngIf="chartVisualizationType[0]=='Pie Chart' " [charWidgetLocation]="chartWidgetLocationArray[0]" [Stats]="chartMetaDataArray[0]" (childData)='handleEvent($event)' (pieChildData)='handleEvent($event)'>Loading...</pie-chart>
                <donut-chart *ngIf="chartVisualizationType[0]=='Donut Chart' " [charWidgetLocation]="chartWidgetLocationArray[0]" [Stats]="chartMetaDataArray[0]" [chartData]= "chartDataArray[dashboard.chartWidgets[0].chartWidgetName]" (donutChildData)='handleEvent($event)'></donut-chart>
                <!--<word-cloud *ngIf="chartVisualizationType[0]=='Word Cloud'" [charWidgetLocation]="chartWidgetLocationArray[0]" [Stats]="chartMetaDataArray[0]" [chartData]= "wordData" [selectedChartName]="selectedChartName" (childData)='handleEvent($event)'></word-cloud>-->
                 <word-cloud *ngIf="chartVisualizationType[0]=='Word Cloud'" [charWidgetLocation]="chartWidgetLocationArray[0]" [selectedChartName]="selectedChartName" [Stats]="chartMetaDataArray[0]" [chartData]= "chartDataArray[dashboard.chartWidgets[0].chartWidgetName]" (childData)='handleEvent($event)'></word-cloud> 
                <chord-chart *ngIf="chartVisualizationType[0]=='Chord Chart'"[charWidgetLocation]="chartWidgetLocationArray[0]" [Stats]="chartMetaDataArray[0]" [chartData]= "chartDataArray[dashboard.chartWidgets[0].chartWidgetName]"></chord-chart>
                <bar-chart *ngIf="chartVisualizationType[0]=='Bar Chart'" [charWidgetLocation]="chartWidgetLocationArray[0]" [Stats]="chartMetaDataArray[0]" [chartData]= "chartDataArray[dashboard.chartWidgets[0].chartWidgetName]"></bar-chart>
            </div>
            <div id="draggable2" class="col-md-5 ttlconfigdivlayout" style="width:40%;height:40%">
                <label> {{layname[1]}}</label>
                <!--<word-cloud *ngIf="dashboard.chartWidgets[1].type=== 1" style="height:200px;width:200px;" [charWidgetLocation]="2" [Stats]="chartData[1]"></word-cloud>
                <pie-chart *ngIf="dashboard.chartWidgets[1].type === 2" [charWidgetLocation]="2" [Stats]="chartData[1]">Loading...</pie-chart>
                <donut-chart *ngIf="dashboard.chartWidgets[1].type === 3" [charWidgetLocation]="2" [Stats]="chartData[1]"></donut-chart>
                <bar-chart *ngIf="dashboard.chartWidgets[1].type === 4" [charWidgetLocation]="2" [Stats]="chartData[1]"></bar-chart>
				-->
				<pie-chart *ngIf="chartVisualizationType[1]=='Pie Chart' " [charWidgetLocation]="chartWidgetLocationArray[1]" [Stats]="chartDataArray[1]" [chartData]= "chartDataArray[dashboard.chartWidgets[1].chartWidgetName]"  (pieChildData)='handleEvent($event)'>Loading...</pie-chart>
                <donut-chart *ngIf="chartVisualizationType[1]=='Donut Chart' " [charWidgetLocation]="chartWidgetLocationArray[1]" [Stats]="chartMetaDataArray[1]" [chartData]= "chartDataArray[dashboard.chartWidgets[1].chartWidgetName]" (donutChildData)='handleEvent($event)'></donut-chart>
                <word-cloud *ngIf="chartVisualizationType[1]=='Word Cloud'" [charWidgetLocation]="chartWidgetLocationArray[1]" [selectedChartName]="selectedChartName" [Stats]="chartMetaDataArray[1]" [chartData]= "chartDataArray[dashboard.chartWidgets[1].chartWidgetName]" (childData)='handleEvent($event)'></word-cloud>
                <chord-chart *ngIf="chartVisualizationType[1]=='Chord Chart'"[charWidgetLocation]="chartWidgetLocationArray[1]" [Stats]="chartDataArray[1]" [chartData]= "chartDataArray[dashboard.chartWidgets[1].chartWidgetName]"></chord-chart>
                <bar-chart *ngIf="chartVisualizationType[1]=='Bar Chart'" [charWidgetLocation]="chartWidgetLocationArray[1]" [Stats]="chartDataArray[1]" [chartData]= "chartDataArray[dashboard.chartWidgets[1].chartWidgetName]"></bar-chart>
                          
            </div>
            <div  id="draggable3" class="col-md-5 ttlconfigdivlayout" style="width:40%;height:40%">
                <!--<word-cloud *ngIf="dashboard.chartWidgets[2].type=== 3" style="height:200px;width:200px;" [charWidgetLocation]="3" [frequency_list]="chartData[2]"></word-cloud>
                <pie-chart *ngIf="dashboard.chartWidgets[2].type === 2" [charWidgetLocation]="3" [Stats]="chartData[2]">Loading...</pie-chart>
                <chord-chart *ngIf="dashboard.chartWidgets[2].type === 1" [charWidgetLocation]="3" [Stats]="chartData[2]"></chord-chart>-->
                
                <pie-chart *ngIf="chartVisualizationType[2]=='Pie Chart' " [charWidgetLocation]="chartWidgetLocationArray[2]" [Stats]="chartDataArray[2]" [chartData]= "chartDataArray[dashboard.chartWidgets[2].chartWidgetName]" (pieChildData)='handleEvent($event)'>Loading...</pie-chart>
                <donut-chart *ngIf="chartVisualizationType[2]=='Donut Chart' " [charWidgetLocation]="chartWidgetLocationArray[2]" [Stats]="chartDataArray[2]" [chartData]= "chartDataArray[dashboard.chartWidgets[2].chartWidgetName]" (donutChildData)='handleEvent($event)'></donut-chart>
                <word-cloud *ngIf="chartVisualizationType[2]=='Word Cloud'" [charWidgetLocation]="chartWidgetLocationArray[2]" [selectedChartName]="selectedChartName" [Stats]="chartMetaDataArray[2]" [chartData]= "chartDataArray[dashboard.chartWidgets[2].chartWidgetName]" (childData)='handleEvent($event)'></word-cloud>
                <chord-chart *ngIf="chartVisualizationType[2]=='Chord Chart'"[charWidgetLocation]="chartWidgetLocationArray[2]" [Stats]="chartDataArray[2]" [chartData]= "chartDataArray[dashboard.chartWidgets[2].chartWidgetName]"></chord-chart>
                <bar-chart *ngIf="chartVisualizationType[2]=='Bar Chart'" [charWidgetLocation]="chartWidgetLocationArray[2]" [Stats]="chartDataArray[2]" [chartData]= "chartDataArray[dashboard.chartWidgets[2].chartWidgetName]"></bar-chart>
                        
            </div>
            <div  id="draggable4" class="col-md-5 ttlconfigdivlayout" style="width:40%;height:40%">
                <!--<word-cloud *ngIf="dashboard.chartWidgets[3].type=== 3" style="height:200px;width:200px;" [charWidgetLocation]="4" [frequency_list]="chartData[3]"></word-cloud>
                <pie-chart *ngIf="dashboard.chartWidgets[3].type === 2" [charWidgetLocation]="4" [Stats]="chartData[3]">Loading...</pie-chart>
                <bar-chart *ngIf="dashboard.chartWidgets[3].type === 1" [charWidgetLocation]="4" [Stats]="chartData[3]"></bar-chart>-->
                
                <pie-chart *ngIf="chartVisualizationType[3]=='Pie Chart' " [charWidgetLocation]="chartWidgetLocationArray[3]" [Stats]="chartDataArray[3]" [chartData]= "chartDataArray[dashboard.chartWidgets[3].chartWidgetName]" (pieChildData)='handleEvent($event)'>Loading...</pie-chart>
                <donut-chart *ngIf="chartVisualizationType[3]=='Donut Chart' " [charWidgetLocation]="chartWidgetLocationArray[3]" [Stats]="chartDataArray[3]" [chartData]= "chartDataArray[dashboard.chartWidgets[3].chartWidgetName]" (donutChildData)='handleEvent($event)'></donut-chart>
                <word-cloud *ngIf="chartVisualizationType[3]=='Word Cloud'" [charWidgetLocation]="chartWidgetLocationArray[3]" [selectedChartName]="selectedChartName" [Stats]="chartMetaDataArray[3]" [chartData]= "chartDataArray[dashboard.chartWidgets[3].chartWidgetName]" (childData)='handleEvent($event)'></word-cloud>
                <chord-chart *ngIf="chartVisualizationType[3]=='Chord Chart'"[charWidgetLocation]="chartWidgetLocationArray[3]" [Stats]="chartDataArray[3]" [chartData]= "chartDataArray[dashboard.chartWidgets[3].chartWidgetName]"></chord-chart>

            </div>
