
<div [@routerTransition]>
    <div class="main-portlet">
        <div class="portlet light portlet-fit portlet-datatable bordered">
            <div class="portlet-title">
                <div class="caption font-black-sharp">
                    <!--<img alt="" class="img-box  headimg" src="../../../assets/global/img/CSV color.svg">--><span class="caption-subject bold uppercase">Schedule Dashboard</span>
                </div>
                <br />
                <div class="row" style="background-color: #fafafa;">
                    <!--<div class="col-md-2"></div>
                    <ul class="nav nav-pills">
                        <li><a href="#"><label class="numsize">56<small>Views</small></label></a></li>
                        <li><a href="#"><label class="numsize">106<small>Records</small></label></a></li>
                        <li><a href="#"><label class="numsize">73<small>Edited</small></label></a></li>
                        <li><a href="#"><label class="numsize">24<small>Explore</small></label></a></li>
                        <li><a href="#"><label class="numsize">13<small>Types</small></label></a></li>
                    </ul>-->
                    <div style="text-align:center"><label style="font-size: 17px;padding-right:20%">Schedule Option</label></div>
                </div>
            </div>


            <form [formGroup]="complexForm" (ngSubmit)="submitForm(complexForm.value)">
                <div class="row">
                    <div class="col-md-2"><label>Schedule Dashboard 2:</label></div>
                </div>

                <div class="row">
                    <div class="col-md-2" style="text-align:right"><label>From :</label></div>
                    <div class="col-md-4" style="padding-left: 5px;padding-top: 21px;width: 20%;"><input type="text" class="form-control" placeholder="20/11/11" /></div>
                    <div class="col-md-2" style="text-align:right"><label>To :</label></div>
                    <div class="col-md-4" style="padding-left: 5px;padding-top: 21px;width: 20%;"><input type="text" class="form-control" placeholder="20/10/12" /></div>
                </div>


                <div class="row">
                    <div class="col-md-2" style="text-align:right"><label>Schedule Basis :</label></div>


                    <div class="col-md-4 radio-item" style="width: 20%;text-align: left;margin-top: 10px;">
                        <input type="radio" [checked]="true" value="s" [(ngModel)]="container" (change)="change()" [formControl]="complexForm.controls['file']" class="custmradio" id="optradio" name="optradio">
                        <label for="optradio">Weekly</label>
                    </div>

                    <div class="col-md-2" style="text-align:right"><label>Select Day :</label></div>
                    <div class="col-md-4" style="padding-left: 5px;padding-top: 21px;width: 20%;"><select class="form-control"><option>Mon</option><option>Tues</option></select></div>
                </div>

                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-4 radio-item" style="width: 20%;text-align: left;margin-top: -10px;">
                        <input type="radio" (change)="change()" value="e" [(ngModel)]="container" [formControl]="complexForm.controls['file']" class="custmradio" id="optradio1" name="optradio">
                        <label for="optradio1">Monthly</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2" style="text-align:right"></div>


                    <div class="col-md-4 radio-item" style="width: 20%;text-align: left;margin-top: 10px;">

                    </div>

                    <div class="col-md-2" style="text-align:right"><label>Time :</label></div>
                    <div class="col-md-4" style="padding-left: 5px;padding-top: 21px;width: 20%;"><input type="text" class="form-control" placeholder="---:---" /></div>
                </div>

                <div class="row">
                    <div class="col-md-2" style="text-align:right"></div>


                    <div class="col-md-4 radio-item" style="width: 20%;text-align: left;margin-top: 10px;">

                    </div>

                    <div class="col-md-2" style="text-align:right"></div>
                    <div class="col-md-4 " style="padding-left: 5px;padding-top: 21px;width: 20%;"><button class="btn btn-success">Save</button></div>
                </div>


                <div class="row"><label>Schedule List :</label></div>
                <div class="row">
                    <div class="table-responsive">

                        <table class="table table-striped table-hover table-checkable dataTable no-footer" id="datatable_ajax" aria-describedby="datatable_ajax_info"
                               role="grid">

                            <thead>
                                <tr>
                                    <th width="5%" style="background-color: #fafafa;"><input type="checkbox" /></th>
                                    <th rowspan="1" colspan="1" width="15%" style="background-color: #e5e5e5;">Dashboard Name</th>
                                    <th rowspan="1" colspan="1" width="10%" style="background-color: #e5e5e5;">To</th>
                                    <th rowspan="1" colspan="1" width="10%" style="background-color: #e5e5e5;">From</th>
                                    <th rowspan="1" colspan="1" width="10%" style="background-color: #e5e5e5;">Basis</th>
                                    <th rowspan="1" colspan="1" width="10%" style="background-color: #e5e5e5;">Day</th>
                                    <th rowspan="1" colspan="1" width="10%" style="background-color: #e5e5e5;">Time</th>
                                    <th rowspan="1" colspan="1" width="10%" style="background-color: #e5e5e5;">Status</th>
                                    <th rowspan="1" colspan="1" width="10%" style="background-color: #e5e5e5;">Active/Deactive</th>
                                    <th rowspan="1" colspan="1" width="10%" style="background-color: #e5e5e5;">Delete</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><a><input type="checkbox" /></a></td>
                                    <td><label>Dashboard 1</label></td>
                                    <td><label>11/11/16</label></td>
                                    <td><label>11/11/17</label></td>
                                    <td><label>Monthly</label></td>
                                    <td><label>Monday</label></td>
                                    <td><label>10:00 AM</label></td>
                                    <td><label>Complete</label></td>
                                    <td><input type="checkbox" checked data-toggle="toggle"></td>
                                    <td><i class="fa fa-trash fa-mid"></i></td>
                                </tr>




                            </tbody>


                        </table>
                    </div>

                </div>


            </form>

        </div>


    </div>






</div>
