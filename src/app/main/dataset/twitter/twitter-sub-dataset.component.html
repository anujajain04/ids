<div [@routerTransition]>
    <div class="main-portlet">
        <div class="portlet light portlet-fit portlet-datatable">
            <div class="portlet-title">
                <div class="caption ">
                    <img alt="" class="img-box  headimg" src="../../../assets/global/img/Twitter color.svg">Twitter sub-dataset
                </div>


                <!--<div class="row">
                    
                    <ul class="nav nav-pills">
                        <li><a href="#"><label class="numsize"><label style="color:gray">56</label><small style="color:gray">Views</small></label></a></li>
                        <li><a href="#"><label class="numsize"><label style="color:gray">106</label><small style="color:gray">Records</small></label></a></li>
                        <li><a href="#"><label class="numsize"><label style="color:gray">73</label><small style="color:gray">Edited</small></label></a></li>
                        <li><a href="#"><label class="numsize"><label style="color:gray">24</label><small style="color:gray">Explore</small></label></a></li>
                        <li><a href="#"><label class="numsize"><label style="color:gray">13</label><small style="color:gray">Types</small></label></a></li>
                    </ul>
                </div>-->

            </div>

            <div class="portlet-title">
                <div class="caption font-green-sharp">
                    <span class="caption-subject bold uppercase">Parent Dataset : {{twDataset.entityName}}</span>
                </div>

            </div>



            <form [formGroup]="complexForm" (ngSubmit)="submitForm(complexForm.value)">
                <div class="row">
                    <div class="col-sm-12"><img src="../../../assets/global/img/Help.svg" class="helpiconcustm"></div>
                </div>
                <div class="row">
                    <label class="col-sm-2" style="text-align: right;margin-top: -10px;"><label class="red-text">*</label> Sub Dataset Name</label>
                    <div class="col-sm-4" [ngClass]="{'has-error':!complexForm.controls['name'].valid && complexForm.controls['name'].touched}">
                        <input class="form-control" type="text" [formControl]="complexForm.controls['name']" placeholder="Enter Sub-Dataset(Required field)">
                    </div>
                    <div class="col-md-3">
                        <span style="color:red" *ngIf="complexForm.controls['name'].hasError('required') && complexForm.controls['name'].touched">Name is Required</span>
                    </div>
                </div>

                <div class="row">
                    <label class="col-sm-2" style="text-align: right;margin-top: -10px;"><label class="red-text">*</label> Sub Dataset Description</label>
                    <div class="col-sm-4" [ngClass]="{'has-error':!complexForm.controls['description'].valid && complexForm.controls['description'].touched}">
                        <input class="form-control" type="text" [formControl]="complexForm.controls['description']" placeholder="Enter Sub-Dataset Description(Required field)">
                    </div>
                    <div class="col-md-3">
                        <span style="color:red" *ngIf="complexForm.controls['description'].hasError('required') && complexForm.controls['description'].touched">Description is Required</span>
                    </div>
                </div>

                <div class="row">
                    <label class="col-sm-2" style="text-align: right;margin-top: -10px;"><label class="red-text">*</label> Hash Tag</label>
                    <div class="col-sm-4" [ngClass]="{'has-error':!complexForm.controls['hashtag'].valid && complexForm.controls['hashtag'].touched}">
                        <input class="form-control" type="text" [formControl]="complexForm.controls['hashtag']" placeholder="Enter Hash Tag">
                    </div>
                    <div class="col-md-3">
                        <span style="color:red" *ngIf="complexForm.controls['hashtag'].hasError('required') && complexForm.controls['hashtag'].touched">Hashtag is Required</span>
                    </div>
                </div>


                <div class="row">
                    <label class="col-sm-2" style="text-align: right;margin-top: -10px;"><label class="red-text">*</label> Select Dataset field To Read :</label>
                    <div class="col-md-2">
                        <select multiple="multiple" #field class="form-control">
                            <option *ngFor="let f of Fields" value="{{f}}">{{f}}</option>
                        </select>
                    </div>
                    <div class="col-sm-2" style="margin-left: 33px;">
                        <i class="material-icons hyper-link" style="margin-left: -42px;" (click)="arrowClick(true)">chevron_right</i><br />
                        <i class="material-icons hyper-link" style="margin-left: -42px;" (click)="arrowClick(false)">chevron_left</i>
                    </div>
                    <div class="col-md-2">
                        <select multiple="multiple" #selectField class="form-control" style="margin-left:-195px">
                            <option *ngFor="let f of selectedField" value="{{f}}">{{f}}</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2"><img [src]="!in ? '../../../assets/global/img/dropdown1.svg' : '../../../assets/global/img/edit.svg'" data-toggle="collapse" data-target="#toggleDemo1" style="height: 11px;" />&nbsp; Advanced Options:</div>
                </div>
                <!--<div class="bs-example">-->
                <!-- Trigger Button HTML -->
                <!-- Collapsible Element HTML -->
                <div id="toggleDemo1" class="collapse out">

                    <div class="row">
                        <label class="col-sm-2" style="text-align: right;margin-top: -10px;">Since Date :</label>
                        <div class="col-md-2">
                            <input type="date" id="dateField" class="form-control" [formControl]="complexForm.controls['sdate']" [(ngModel)]="sDate"   placeholder="dd/mm/yy" />
                        </div>
                        <label class="col-sm-2" style="text-align: right;margin-top: -10px;">Until Date :</label>
                        <div class="col-md-2" style="margin-left: -113px;">
                            <input type="date" id="dateField1" class="form-control" [formControl]="complexForm.controls['udate']" [(ngModel)]="uDate" placeholder="dd/mm/yy" />
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-sm-2" style="text-align: right;margin-top: -10px;">Popular/Recent Tweets :</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" [formControl]="complexForm.controls['tweets']" placeholder="Popular/Recent Tweets">
                        </div>
                    </div>

                    <div class="row">
                        <label class="col-sm-2" style="text-align: right;margin-top: -10px;">Language Selection:</label>
                        <div class="col-sm-4">
                            <select class="form-control" [formControl]="complexForm.controls['language']">
                                <option [value]="english" value="english" selected>English</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!--</div>-->
                <div class="row backstrip">
                    <div class="col-md-2"></div>
                    <div class="col-md-1" style="margin-left:14px"><input type="submit" [value]="_submitText" [disabled]="!complexForm.valid" class="btn btn-yellow"></div>
                    <div class="col-md-1" style="margin-left:50px"><button class="btn btn-yellow" (click)="createsubtwitter()">Back</button></div>

                </div>
            </form>
            <!--<br />
            <br />-->
            <div class="row">
                <div class="col-md-2"><img [src]="!in ? '../../../assets/global/img/dropdown1.svg' : '../../../assets/global/img/edit.svg'" data-toggle="collapse" data-target="#toggleDemo2" style="height: 11px;" />&nbsp; Sub-Dataset List</div>
            </div>
            <div class="row">
                <div class="table-responsive collapse out" id="toggleDemo2">
                    <table class="table table-striped table-hover table-checkable dataTable no-footer" id="datatable_ajax" aria-describedby="datatable_ajax_info"
                           role="grid">
                        <thead>
                            <tr>
                                <th width="5%" style="background-color: #F1F1F1;text-align: center;"></th>
                                <th rowspan="1" colspan="1" width="25%" style="background-color: #F1F1F1;text-align: center;">Sub-Dataset Name</th>
                                <th rowspan="1" colspan="1" width="35%" style="background-color: #F1F1F1;text-align: center;">Sub-Dataset Description</th>
                                <th rowspan="1" colspan="1" width="20%" style="background-color: #F1F1F1;text-align: center;">Hash Tag</th>
                                <th rowspan="1" colspan="1" width="10%" style="background-color: #F1F1F1;text-align: center;"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let sub of twDataset?.subDatasets; let i=index;">
                                <td><a><input type="checkbox" [checked]="_checkIndex==i" (change)="onChecked($event,i)" /></a></td>
                                <td style="text-align: center;"><label>{{sub?.entityName}}</label></td>
                                <td style="text-align: center;">{{sub?.entityDescription}}</td>
                                <td style="text-align: center;">{{sub?.query}}</td>
                                <td style="text-align: center;" (click)="delete(sub)"><a><i class="fa fa-trash fa-mid"></i></a></td>
                            </tr>
                        </tbody>
                    </table>
                    <div *ngIf="isEmpty()" style="text-align: center;">Empty subdataset</div>
                </div>
            </div>

        </div>


    </div>
</div>
