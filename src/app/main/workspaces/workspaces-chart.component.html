
<div [@routerTransition]>

    <div class="portlet light margin-bottom-0" style="width:100%">
        <div class="row">
            <div><label><h4>Click to Dataset to Analyse Your Data</h4></label></div>
        </div>

        <div class="row">
             <div class="portlet light" style="width:90%;height:60px">
                <div class="col-md-4" style="width:250px"><label><h4>Source : Demo Analysis</h4></label></div>
                <div class="col-md-8"><label><h4>Type : Correlation Analysis</h4></label></div>
             </div>
        </div>

        <div class="row">
            <div class="col-sm-offset-7"><h4>About Chart</h4></div>
            <div class="col-sm-offset-8"><input type="text" style="width:180px" class="form-control"></div>
        </div>
        <br/>
        <div class="row">
            <div class="col-sm-offset-8"><input type="text" style="width:180px" class="form-control" placeholder="Chart for Analysis"></div>
        </div>
        
        <div class="row">
            <div class="col-sm-offset-7"><h4>Chart Type</h4></div>
            <div class="col-sm-offset-8"><select class="form-control" style="width:200px"><option value="Chart Type">Select Chart Type</option> 
                        </select></div>
        </div>

        <div class="row">
            <div class="col-sm-offset-7"><h4>Field1</h4></div>
            <div class="col-sm-offset-8"><select class="form-control" style="width:200px"><option value="Chart Type">Analysis1 Text1</option> 
                                                             </select></div>
        </div>

        <div class="row">
            <div class="col-sm-offset-7"><h4>Field2</h4></div>
            <div class="col-sm-offset-8"><select class="form-control" style="width:200px"><option value="Chart Type">Analysis2 Text2</option> 
                                                             </select></div>
        </div>
        
        <div class="row">
            <div class="col-sm-offset-7"><h4>Measure</h4></div>
            <div class="col-sm-offset-8"><select class="form-control" style="width:200px"><option value="Chart Type">Analysis1 Frequency</option> 
                                                             </select></div>
        </div>

        <div class="row">
            <div class="col-sm-offset-7"><h4>Aggregation</h4></div>
            <div class="col-sm-offset-8"><select class="form-control" style="width:200px"><option value="Chart Type">None</option> 
                                                             </select></div>
        </div>
        <div class="col-sm-offset-10">     
            <button style="width:120px" class="btn btn-primary blue">{{l("Preview")}}</button>
        </div>
        <br/>
        <div class="col-sm-offset-10">     
            <button style="width:120px" class="btn btn-primary blue">{{l("Done")}}</button>
        </div>
    </div>
        
    </div>
