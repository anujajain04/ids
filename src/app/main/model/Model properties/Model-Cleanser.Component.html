 <!-- hello -->
<div class="row">
    <label for="rt"><b>Cleanser Properties:</b></label>
    <input type="text" placeholder="Enter Name" [(ngModel)]="config.currentCleanser.entityName" name="rt" class="form-control" />
</div>
<div class="row">
    <div> <b>Cleanser Type :</b>{{config.currentCleanser.tType}}</div>
</div>

<div class="row" *ngIf="config.currentCleanser.className==='PunctuationRemover'">
    <label for="rt"><b>Exclude Punctuation:</b></label>
    <input type="text" placeholder="Enter Punctuation" [(ngModel)]="config.currentCleanser.excludePanctuation" name="rt" class="form-control" />
</div>
<div class="row" *ngIf="config.currentCleanser.className==='CustomStopwordRemover'">
    <div>
        <input type="file" name="rt" class="form-control" />
    </div>
    <label for="rt"><b>Stopword:</b></label>
    <input type="text" placeholder="Enter Stopword" [(ngModel)]="config.currentCleanser.stopwordsList" name="rt" class="form-control" />
</div>

<div class="row" *ngIf="config.currentCleanser.reqOprInputVarNumSelection">
    <div><b>Select Fields To Read</b> </div>
    <div class="row">
        <div class="col-sm-5" style="height:100px">
            <select multiple="multiple" #field class="form-control" style="width:100%;height:100%">
                <option *ngFor="let f of config.currentCleanser.leftVariables" [value]="f.name">{{f.name}}</option>
            </select>
        </div>
        <div class="col-sm-1" style="padding-left: 0px;text-align: right;height: 100px;margin-top: 12px;">
            <i class="material-icons hyper-link" (click)="arrowClick(true)">chevron_right</i><br />
            <i class="material-icons hyper-link" (click)="arrowClick(false)">chevron_left</i>
        </div>
        <div class="col-sm-5" style="height:100px">
            <select multiple="multiple" #selectField class="form-control" style="width:100%;height:100%">
                <option *ngFor="let f of config.currentCleanser.rightVariables" [value]="f.name">{{f.name}}</option>
            </select>
        </div>
    </div>
</div>
<div class="row" *ngIf="config.currentCleanser.definateOprVar">
    <label for="rt"><b>Text To Cleanse:</b></label>
    <select class="form-control" [(ngModel)]="txt" (ngModelChange)="onCleanseSelect($event)">
        <option [selected]="txt==''" hidden [value]="" selected disabled>-select text to cleanse-</option>
        <option [selected]="txt==f.name" *ngFor="let f of config.currentCleanser.selectedVariable" [value]="f.name">{{f.name}}</option>
    </select>
</div>
